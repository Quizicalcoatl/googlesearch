<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="googlesearch.css">
<head>
	<title>googlesearch</title>
</head>
<body>

<!-- Section relating to the top bar menu items -->

	<div id="topbar">
		<ul class="toplist">		
			<li id="avatar">
				<div id="avatar">
    				<div id="pictureframe"></div>
    				<div id="face"></div>
    				<div id="torso"></div>
				</div>
			</li>
			<li id="bell">
				<div id="bell">
    				<div id="container"></div>
    				<div id="crown"></div>
    				<div id="waist"></div>
    				<div id="soundrim"></div>
    				<div id="clapper"></div>
				</div>
			</li>	
			<li id="googleservices"><a href="http://www.google.com/intl/en/about/products/">
				<div class="icon">
    				<div class="toprow">
	    				<div id="tl"></div>
	    				<div id="tm"></div>
	    				<div id="tr"></div>
    				</div>               
					<div class="middlerow">
        				<div id="ml"></div>
	    				<div id="mm"></div>
	   	 				<div id="mr"></div>
    				</div>
    				<div class="bottomrow">
        				<div id="bl"></div>
	    				<div id="bm"></div>
	    				<div id="br"></div>
    				</div></a>
				</div>
			</li>
			<div id="topbartext">
				<li id="images"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=5djyVamvKYni-QGP3q7ACw&ved=0CBUQqi4oAQ">Images</a></li>
				<li id="gmail"><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
				<li id="name">Name</li>
			</div>
		</ul>
	</div>

<!-- Section relating to the Google Logo -->

	<div id="logo">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92px" width="272px">
	</div>

<!-- Section relating to the Search Bar -->

	<div>
		<input type="text" name="search" id="searchbar">
	</div>

<!-- Section relating to Search Buttons -->

	<div class="buttons">
		<a id="searchbutton" href="https://www.google.com/">Google Search</a>
		<a id="luckybutton" href="https://www.google.com/logos/lem/">I'm Feeling Lucky</a>
	</div>

<!-- Section relating to Footer Bar -->

	<div class="footerbar">
		<div class="leftfooter">
			<div id="advertising"><a href= "https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
			<div id="business"><a href="https://www.google.com/services/?fg=1">Business</a></div>
			<div id="about"><a href="https://www.google.com/intl/en/about/">About</a></div>
		</div>
		<div class="rightfooter">
			<div id="privacy"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></div>
			<div id="terms"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></div>
			<div id="settings"><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></div>
		</div>
	</div>
</body>
</html>
